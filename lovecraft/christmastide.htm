	<table border="0">

				<p>The cottage hearth beams warm and bright,
				<br>&nbsp;&nbsp;&nbsp;The candles gaily glow;
				<br>The stars emit a kinder light
				<br>&nbsp;&nbsp;&nbsp;Above the drifted snow.
				<p>Down from the sky a magic steals
				<br>&nbsp;&nbsp;&nbsp;To glad the passing year,
				<br>And belfries sing with joyous peals,
				<br>&nbsp;&nbsp;&nbsp;For Christmastide is here!

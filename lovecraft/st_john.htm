	<table border="0">

			<td>
				<p>St. John, whose art sublimely shines
				<br>In liquid odes and melting lines,
				<br>Let Theobald his regard express
				<br>In verse of lesser loveliness.
				<br>As now in regal state appear
				<br>The festive hours of Yuletide cheer,
				<br>My strongest wish is that you may
				<br>Feel ev'ry blessing of the day!
